<h1>Settings</h1>

<form #form="ngForm" (ngSubmit)="onSaveButtonClicked()" class="form-container">
  <div>
    <mat-form-field class="projects-folder-path-field">
      <input type="text" matInput placeholder="Projects folder" name="projectsFolderPath" [(ngModel)]="appSettings.projectsFolderPath">
    </mat-form-field>
    <button type="button" mat-button (click)="onSelectFolderButtonClicked()">Select folder...</button>
  </div>

  <div>
    <mat-checkbox name="showOnlyCustomProjects" [(ngModel)]="appSettings.showOnlyCustomProjects">Show only special projects</mat-checkbox>
  </div>

  <div class="action-bar">
    <button type="submit" mat-raised-button color="primary"
            matTooltip="Saving to {{ settingsPath }}"
            matTooltipPosition="right">Save</button>
    <button type="button" mat-button [routerLink]="['']">Cancel</button>
  </div>
</div>
